# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreInstaller@0
  inputs:
    version: '2.2.101'

- script: dotnet tool install --global SemanticRelease.GlobalTool
  displayName: 'install semantic release'

- script: semantic-release -b master -p Oocx.AspNetCore.LinkHeader/Oocx.AspNetCore.LinkHeader/Oocx.AspNetCore.LinkHeader.csproj release
  displayName: 'set version number'  

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- script: dotnet test
  displayName: 'run unit tests'
